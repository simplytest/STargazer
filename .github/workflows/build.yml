on:
  push:
    branches: [master]
    paths:
      - '**.ts'
      - '**.tsx'
      - 'yarn.lock'
      - 'package.json'
  workflow_dispatch:

name: Build Extension
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3.0.2

      - name: 🚧 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: 🤖 Setup Project
        run: 'yarn'

      - name: 👷 Build
        run: 'yarn build'

      - name: 🌍 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: stargazer
          path: |
            dist