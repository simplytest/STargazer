on:
  push:
    branches: [master]
    paths:
      - '**.ts'
      - '**.tsx'
      - 'yarn.lock'
      - 'package.json'
  workflow_dispatch:

name: Run Tests
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v3.3.0

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ¤– Setup Project
        run: 'yarn'

      - name: ğŸ” Test
        run: 'yarn test'